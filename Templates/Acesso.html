{% extends 'heard_basic.html' %}
{% block content %}
{% load static %}
    <style>
        .corp{
            background-image: url("{% static 'quarto_c_3.jpg' %}");
            background-position: center;
        }
        .form-control{
            width: 50rem;
        }
        hr{
            width: 50rem;
            margin-left: -1rem;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/acces_sty.css'%}">
    <div class="corp">
        <section class="aces_id">
            <div>
                <form  action="{% url 'Acesso' %}" method="POST">
                    <h3>Login</h3>
                    <hr>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input class="form-control" type="email" name="Email">
                    </div>
                    <div class="form-group">
                        <label for="">Senha:</label>
                        <input class="form-control" type="password" name="Senha">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
            <div>
                <form action="{% url 'Cadastrar' %}" method="POST">
                    {% csrf_token %}
                    <h3>Cadastrar</h3>
                    <hr>
                    <div class="form-group">
                        <label for="">Nome:</label>
                        <input class="form-control" type="text" name="Nome">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" type="email" name="Email">
                    </div>
                    <div class="form-group">
                        <label for="">Senha:</label>
                        <input class="form-control" type="password" name="senha">
                    </div>
                    <div class="form-group">
                        <label for="">Confirmar senha:</label>
                        <input class="form-control" type="password" name="senha_1">
                    </div>
                    <button class="btn btn-primary" type="submit" >Cadastrar</button>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
